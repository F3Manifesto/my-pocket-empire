<head>
  <title> My Pocket Empire: Revoked </title>
  <link rel="icon" type="image/x-icon" href="./img/mpe.ico"/>
  <style>
    * {
      box-sizing: border-box;
    }
    @font-face {
      font-family: "04B_19";
      src: url("./04B_19__.TTF");
    }
  </style>
</head>

<body
  style="
    margin: 0;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
  "
>
  <!-- main container -->
  <div style="position: relative; display: inline-block">
    <!-- health bar element -->
    <div
      id="backdrop"
      style="
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        background: rgba(255, 237, 237, 0.24);
      "
    ></div>
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
        z-index: 100;
      "
    >
      <!-- player health -->
      <div
        style="
          position: relative;
          width: 100%;
          display: flex;
          justify-content: flex-end;
          border-top: 4px solid black;
          border-bottom: 4px solid black;
          border-left: 4px solid black;
        "
      >
        <div style="background-color: red; height: 30px; width: 100%"></div>
        <div
          id="playerHealth"
          style="
            position: absolute;
            background-color: #2a1723;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
          "
        ></div>
        <img
          src="./img/heart.png"
          style="position: absolute; top: -15px; left: -25px; height: 60px"
        />
      </div>

      <!-- timer -->
      <div
        id="timer"
        style="
          background-color: #45313d;
          width: 100px;
          height: 70px;
          flex-shrink: 0;
          border: 4px solid white;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          font-family: '04B_19';
          font-size: 40px;
        "
      >
        10
      </div>

      <!-- enemy health -->
      <div
        style="
          position: relative;
          width: 100%;
          border-top: 4px solid black;
          border-bottom: 4px solid black;
          border-right: 4px solid black;
        "
      >
        <div style="background-color: red; height: 30px"></div>
        <div
          id="enemyHealth"
          style="
            position: absolute;
            background-color: #2a1723;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
          "
        ></div>
        <img
          src="./img/heart.png"
          style="position: absolute; top: -15px; right: -25px; height: 60px"
        />
      </div>
    </div>
    <div
      id="displayText"
      style="
        position: absolute;
        color: white;
        -webkit-text-stroke-width: 5px;
        -webkit-text-stroke-color: black;
        align-items: center;
        justify-content: center;
        font-family: '04B_19';
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        z-index: 10;
        font-size: 3.5vw;
        flex-direction: column;
        display: none;
      "
    >
      <div id="text">Tie</div>
      <img
        src="./img/playagain.png"
        onclick="playAgain()"
        style="width: 150px"
      />
      <a href="./index.html">
        <img src="./img/returnbutton.png" style="width: 150px" />
      </a>
    </div>
    <canvas style="width: 100%; height: 100%; object-fit: cover"></canvas>
  </div>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</body>
