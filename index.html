<head>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!-- main container -->
    <div style="position: relative; display: inline-block;">

        <!-- health bar element -->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <!-- player health -->
            <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; 
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-left: 4px solid white">
                <div style="background-color: red; height: 30px; width: 100%">         
                </div>
                <div id="playerHealth" 
                     style="position: absolute; background-color: #2a1723; top: 0; right: 0; bottom: 0; width: 100%"></div>
            </div>        

            <!-- timer -->
            <div 
                id = "timer"
                style="background-color: #45313d; width: 50px; height: 50px; flex-shrink: 0; border: 4px solid white;
                       display: flex; align-items: center; justify-content: center; color: white"
                        >    
                10        
            </div>

            <!-- enemy health -->
            <div style="position: relative; width: 100%; 
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-right: 4px solid white">
                <div style="background-color: red; height: 30px">         
                </div>
                <div id="enemyHealth" 
                     style="position: absolute; background-color: #2a1723; top: 0; right: 0; bottom: 0; left: 0"></div>
            </div>
        </div>
        <div 
                id= "displayText"
                style="position: absolute; color: white; align-items: center; justify-content: center; 
                top: 0; bottom: 0; right: 0; left: 0;
                display: none">
                    Tie
                </div>
        <canvas></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
   <script src="index.js"></script>
</body>
